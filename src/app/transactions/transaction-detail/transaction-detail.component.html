  <!-- Next Steps -->
   <h2 *ngIf="transactionSelected">Transaction's details</h2>
  <p *ngIf="transactionSelected">Transactions of {{transactionSelected.emitter}} to date of {{transactionSelected.date_creation | date : "dd/MM/YYYY"}}</p>

  <input type="hidden" #selection>

  <div class="card-container" *ngIf="transactionSelected">
    <button class="card card-small" (click)="selection.value = 'component'" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>transaction type : {{transactionSelected.transaction_type}}</span>
    </button>
    <button class="card card-small"  tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>receiver : {{transactionSelected.receiver}}</span>
    </button>

    <button class="card card-small" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>amount raw : {{transactionSelected.amount_raw}}</span>
    </button>

    <button class="card card-small"  tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>amount net : {{transactionSelected.amount_net}}</span>
    </button>

    <button class="card card-small" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>fiat currency : {{transactionSelected.fiat_currency}}</span>
    </button>

    <button class="card card-small" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>crypto currency : {{transactionSelected.crypto_currency}}</span>
    </button>

    <button class="card card-small" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>crypto amount : {{transactionSelected.crypto_amount}}</span>
    </button>

    <button class="card card-small" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>transaction status : {{transactionSelected.transaction_status}}</span>
    </button>

  
  </div>
